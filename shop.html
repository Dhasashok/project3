<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Shop</h1>
        <section class="product-list">
            <div class="product">
                <img src="img/product4.jpg" alt="Smartwatch" class="product-image" width="250" height="250">
                <div class="product-details">
                    <h2 class="product-name">Smartwatch</h2>
                    <p class="product-description">Feature-packed smartwatch with health tracking and notifications.</p>
                    <p class="product-price">$79.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="img/product5.jpg" alt="Gaming Mouse" class="product-image" width="250" height="250">
                <div class="product-details">
                    <h2 class="product-name">Gaming Mouse</h2>
                    <p class="product-description">Ergonomic gaming mouse with customizable RGB lighting.</p>
                    <p class="product-price">$89.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="img/product6.jpg" alt="Mechanical Keyboard" class="product-image" width="250" height="250">
                <div class="product-details">
                    <h2 class="product-name">Mechanical Keyboard</h2>
                    <p class="product-description">RGB mechanical keyboard with tactile switches for fast typing.</p>
                    <p class="product-price">$99.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
